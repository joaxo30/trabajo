<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Centro Medico Atacama</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Inicio/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/TomaDeHora/">Agengar hora</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Medico/">Medico</a>
            </li>
          </ul>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-link active" aria-current="page" href="/Login/">Login</a>
          <a class="nav-link active" aria-current="page" href="/Registro/">Registrarse</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Registro de pacientes</div>
            <div class="card-body">
              <form method = 'post'>
                {% csrf_token %}
                {{ paciente_form.as_p }}
                <div>
                  <button type="submit" class="btn btn-info">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
